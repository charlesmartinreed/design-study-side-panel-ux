<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./js/script.js"></script>
    <title>Design Study | Side Panel Navigation</title>
  </head>
  <body>
    <div id="loadingScreen"></div>
    <div class="library-search-container">
      <input
        type="text"
        class="library-search-input"
        placeholder="What do you want to hear?"
      />
    </div>
    <div class="options-panel" id="options-panel">
      <!-- dynamically inserted via JS -->
    </div>
    <div class="modal-album"></div>

    <div class="page-container">
      <div class="nav-panel" id="nav-panel">
        <div class="nav-item" id="nav-home" data-section-title="Home">
          <i class="fa-solid fa-house"></i>
        </div>
        <div class="nav-item" id="nav-trending" data-section-title="Trending">
          <i class="fa-solid fa-arrow-up-right-dots"></i>
        </div>
        <div
          class="nav-item"
          id="nav-collection"
          data-section-title="Collection"
        >
          <i class="fa-solid fa-bookmark"></i>
        </div>
        <div class="nav-item" id="nav-social" data-section-title="Social">
          <i class="fa-solid fa-users"></i>
        </div>
        <div class="nav-item" id="nav-settings" data-section-title="Settings">
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="content-panels"></div>
    </div>
    <div id="player-panel"></div>
  </body>
</html>
