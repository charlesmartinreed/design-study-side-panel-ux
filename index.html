<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Design Study | Side Panel Navigation</title>
  </head>
  <body>
    <div class="library-search-container">
      <input type="text" class="library-search-input" placeholder="What do you want to hear?"/>
    </div>
    <div class="page-container">
      <div class="nav-panel">
        <div class="nav-item">
          <i class="fa-solid fa-arrow-up-right-dots"></i>
        </div>
        <div class="nav-item">
          <i class="fa-solid fa-bookmark"></i>
        </div>
        <div class="nav-item">
          <i class="fa-solid fa-users"></i>
        </div>
        <div class="nav-item">
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      
      <div class="content-panel">
        <div class="panel-header">
          <h3 class="panel-header-text">Recently Played</h3>
        </div>
        <div class="panel-items">
          <div class="panel-item">
            <img
              class="panel-item-art"
              src="./images/chapel-hart-girls-are-back-art.jpg"
              alt="Chapel Hart's The Girls Are Back in Town"
            />
            <div class="panel-item-description-container">
              <p class="panel-item-description-album-artist">Chapel Hart</p>
              <p class="panel-item-description-album-title">
                The Girls Are Back In Town
              </p>
          </div>
        </div>
          <div class="panel-item">
            <img
              class="panel-item-art"
              src="./images/elbow-flying-dream-1-art.jpg"
              alt="Elbow's Flying Dream 1"
            />
            <div class="panel-item-description-container">
              <p class="panel-item-description-album-artist">Elbow</p>
              <p class="panel-item-description-album-title">
                Flying Dream 1
              </p>
          </div>
        </div>
          <div class="panel-item">
            <img
              class="panel-item-art"
              src="./images/fireman-electric-arguments-art.jpg"
              alt="The Fireman's Electric Arguments"
            />
            <div class="panel-item-description-container">
              <p class="panel-item-description-album-artist">The Fireman</p>
              <p class="panel-item-description-album-title">
                Electric Arguments
              </p>
          </div>
        </div>
          <div class="panel-item">
            <img
              class="panel-item-art"
              src="./images/luke-vibert-grit-art.jpg"
              alt="Luke Vibert's Grit"
            />
            <div class="panel-item-description-container">
              <p class="panel-item-description-album-artist">Luke Vibert</p>
              <p class="panel-item-description-album-title">
                Grit.
              </p>
          </div>
        </div>
          <div class="panel-item">
            <img
              class="panel-item-art"
              src="./images/rina-sawayama-hold-the-girl-art.jpg"
              alt="Rina Sawayama's Hold the Girl"
            />
            <div class="panel-item-description-container">
              <p class="panel-item-description-album-artist">Rina Sawayama</p>
              <p class="panel-item-description-album-title">
                Hold the Girl
              </p>
          </div>
        </div>
          <div class="panel-item">
            <img
              class="panel-item-art"
              src="./images/warpaint-radiate-like-this-art.jpg"
              alt="Warpaint's Radiate Like This"
            />
            <div class="panel-item-description-container">
              <p class="panel-item-description-album-artist">Warpaint</p>
              <p class="panel-item-description-album-title">
                Radiate Like This
              </p>
          </div>
        </div>
        </div>
        
    </div>
  </body>
</html>
